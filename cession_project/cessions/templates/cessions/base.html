<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    {# Load static folder #}
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'cessions/css/sb-admin-2.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'cessions/css/datatables/dataTables.bootstrap4.min.css' %}" />
    <link rel="shortcut icon" href="#"> 


    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!--  Load frontawesome -->
    <link href="{% static 'cessions/fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Page title -->
    <title>Cessions</title>

</head>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

    {% include 'cessions/navigation.html' %}

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            {% include 'cessions/topbar.html' %}

            <!-- Begin Page Content -->
            <div class="container-fluid">
                {% block list %}{% endblock %}
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Alice Edition 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'cessions/js/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'cessions/js/bootstrap/bootstrap.bundle.min.js' %}"></script>

    <!-- jQuery Easing -->
    <script src="{% static 'cessions/js/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Chart JavaScript -->
    <script src="{% static 'cessions/js/chart/Chart.min.js' %}"></script>

    <!-- fontawesome -->
    <script src="{% static 'cessions/fontawesome/js/all.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'cessions/js/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'cessions/js/datatables/datatables.bootstrap4.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'cessions/js/sb-admin-2.min.js' %}"></script>

    <script>
    $(document).ready(function() {
        $('#dataTable').DataTable();
    } );
    </script>
    
</body>
</html>
